<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prose play</title>
</head>
<body>
  <header>
    <h1 class="title play">(Prose|Puzzle)(Play|Poetry)</h1>
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/docs/">Docs</a></li>
        <li><a href="/playground/">Playground</a></li>
        <li><a href="https://github.com/whykatherine/prose-play/">Source</a></li>
      </ul>
    </nav>
  </header>
  <main class="playground">
    <div class="input--toolbar toolbar">
      <button type="button" class="loadBtn" value="homophones">Sample 1</button>
      <button type="button" class="loadBtn" value="hypothetically">Sample 2</button>
      <button type="button" class="loadBtn" value="dickinson">Sample 3</button>
      <button type="button" class="loadBtn" value="carpenter">Sample 4</button>
    </div>
    <div class="text--toolbar toolbar">
      <button type="button" id="peekBtn">Peek</button>
      <button type="button" id="generateBtn">Generate</button>
      <button type="button" id="snapshotBtn">Snapshot</button>
    </div>
    <div class="form-container">
      <form action="">
        <div class="input-container">
          <textarea name="input" id="input"></textarea>
        </div>
        <div>
          <button type="submit" id="submitBtn">Parse</button>
        </div>
      </form>
    </div>
    <div class="text-container">
      <div class="text"></div>
    </div>
    <div class="snapshots">
      <div class="snapshot">
        <div class="snapshot--header">
          <h2 class="snapshot--heading"></h2>
          <div class="snapshot--clear"><div class="box"><div class="glyph"></div></div></div>
        </div>
        <div class="snapshot--text"></div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://whykatherine.github.io"><img src="/logo.svg" alt="Logo" class="logo" width="20" height="20"></a>
  </footer>

  <script type="module" src="/src/playground.ts"></script>
</body>
</html>
