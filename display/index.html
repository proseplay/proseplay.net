<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground | ProsePlay</title>
  <meta name="description" content="A tool for exploring alternate wor(l)d choices and possibilities.">
  <link rel="stylesheet" href="/src/display.css">
</head>
<body class="playground">
  <header>
    <div class="text--toolbar toolbar">
      <div class="toolbar-section">
        <button type="button" id="randomiseBtn" class="button-with-icon" autocomplete="off"><div class="box"><div class="glyph"></div></div>Randomise</button>
        <button type="button" id="detailBtn" class="button-with-icon expand" autocomplete="off"><div class="box"><div class="glyph"></div></div><span>Expand</span></button>
      </div>
    </div>
  </header>

  <main id="main" tabindex="-1">
    <div class="text">
      Create a poem over in the <a href="/playground/">playground</a> to see it here.
    </div>
  </main>

  <footer>
    <a href="/playground/" id="source-anchor">Edit source</a>
    <span>Created with <a href="/">ProsePlay</a></span>
  </footer>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/display.ts"></script>
</body>
</html>
