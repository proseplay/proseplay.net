<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProsePlay</title>
</head>
<body class="playground">
  <header>
    <div>
      <h1 class="title play">(Prose|Puzzle)(Play|Poetry)</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="current"><a href="/playground/">Playground</a></li>
        <li><a href="/docs/">Docs</a></li>
        <li><a href="https://github.com/whykatherine/prose-play/">GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="switcher">Viewing (input->viewInput|output->viewOutput)[-]</div>
    <div class="viewer view-input">
      <div class="input-container">
        <div class="input--toolbar toolbar">
          <button type="button" class="loadBtn" value="homophones">Sample 1</button>
          <button type="button" class="loadBtn" value="hypothetically">Sample 2</button>
          <button type="button" class="loadBtn" value="dickinson">Sample 3</button>
        </div>
        <div class="form-container">
          <form action="">
            <div class="input-container">
              <textarea name="input" id="input"></textarea>
            </div>
          </form>
        </div>
        <div class="toolbar toolbar--full">
          <button type="submit" id="submitBtn">Parse</button>
        </div>
      </div>
      <div class="output-container">
        <div class="text--toolbar toolbar">
          <button type="button" id="expandBtn" disabled>Expand</button>
          <button type="button" id="generateBtn" disabled>Generate</button>
        </div>
        <div class="text-container">
          <div class="text"></div>
        </div>
        <div class="snapshot--toolbar toolbar toolbar--full">
          <button type="button" id="snapshotBtn" disabled>Snapshot</button>
        </div>
        <div class="snapshots">
          <div class="snapshot">
            <div class="snapshot--header">
              <h2 class="snapshot--heading"></h2>
              <div class="snapshot--clear"><div class="box"><div class="glyph"></div></div></div>
            </div>
            <div class="snapshot--text"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://whykatherine.github.io"><img src="/logo.svg" alt="Logo" class="logo" width="20" height="20"></a>
  </footer>

  <script type="module" src="/src/playground.ts"></script>
</body>
</html>
